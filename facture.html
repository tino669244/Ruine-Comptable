<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facture - Ruine Comptable</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Ruine Comptable</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="commandes.html">Commandes</a>
      <a href="facture.html" class="active">Factures</a>
    </nav>
  </header>

  <main>
    <section class="facture">
      <h2>Nouvelle Facture</h2>

      <form id="factureForm">
        <label for="client">Client :</label>
        <input type="text" id="client" name="client" placeholder="Nom du client" required>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>

        <table>
          <thead>
            <tr>
              <th>Produit</th>
              <th>Quantité</th>
              <th>Prix Unitaire</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="factureItems">
            <tr>
              <td><input type="text" name="produit[]" placeholder="Nom du produit"></td>
              <td><input type="number" name="quantite[]" min="1" value="1"></td>
              <td><input type="number" name="prix[]" step="0.01" value="0"></td>
              <td class="total">0.00</td>
            </tr>
          </tbody>
        </table>

        <button type="button" id="addRow">Ajouter ligne</button>

        <h3>Total général : <span id="grandTotal">0.00</span> Ar</h3>
        <button type="submit">Enregistrer Facture</button>
      </form>
    </section>
  </main>

  <script src="js/facture.js"></script>
</body>
</html>
