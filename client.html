  <main>
    <section class="clients">
      <h2>Gestion des Clients</h2>

      <form id="clientForm">
        <input type="text" id="nomClient" placeholder="Nom du client" required>
        <input type="email" id="emailClient" placeholder="Email du client">
        <input type="text" id="telClient" placeholder="Téléphone">
        <button type="submit">Ajouter Client</button>
      </form>

      <h3>Liste des Clients</h3>
      <table id="clientsTable">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Clients ajoutés ici -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/clients.js"></script>
