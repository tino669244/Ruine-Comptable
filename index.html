<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruine Comptable - Tableau de Bord</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
      <h2>Ruine Comptable</h2>
    </div>
    <nav>
      <a href="index.html" class="active">📊 Dashboard</a>
      <a href="clients.html">👥 Clients</a>
      <a href="produits.html">📦 Produits</a>
      <a href="stocks.html">🏬 Stocks</a>
      <a href="reservations.html">📑 Réservations</a>
      <a href="ventes.html">💰 Ventes</a>
      <a href="livraisons.html">🚚 Livraisons</a>
      <a href="factures.html">🧾 Factures</a>
      <a href="commandes.html">📝 Commandes</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1>Tableau de bord</h1>
    </header>

    <!-- Cards Section -->
    <section class="cards">
      <div class="card">
        <h3>Clients</h3>
        <p id="clients-count">0</p>
      </div>
      <div class="card">
        <h3>Produits</h3>
        <p id="produits-count">0</p>
      </div>
      <div class="card">
        <h3>Ventes</h3>
        <p id="ventes-count">0</p>
      </div>
      <div class="card">
        <h3>Stocks</h3>
        <p id="stocks-count">0</p>
      </div>
    </section>

    <!-- Graph Section -->
    <section class="chart">
      <h2>Statistiques des ventes</h2>
      <canvas id="salesChart"></canvas>
    </section>
  </main>
</body>
</html>
