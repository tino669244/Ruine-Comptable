<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruine Comptable - Produits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #2d3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2d3e50;
    }
    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    form input, form button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
    }
    form button {
      background: #2d3e50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #1b2838;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f4f6f8;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ruine Comptable</h1>
    <p>Gestion des Produits (Firebase Firestore)</p>
  </header>

  <div class="container">
    <h2>Ajouter un produit</h2>
    <form id="produitForm">
      <input type="text" id="nom" placeholder="Nom du produit" required>
      <input type="number" id="prix" placeholder="Prix" required>
      <input type="number" id="stock" placeholder="Stock" required>
      <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des produits</h2>
    <ul id="produitsList"></ul>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Config Firebase (avy amin’ny nalefanao)
    const firebaseConfig = {
      apiKey: "AIzaSyAXcx4zLU5VS3eZ0f2TA-WRGzFiHbUSZ6Q",
      authDomain: "ruine-comptable-3d49c.firebaseapp.com",
      projectId: "ruine-comptable-3d49c",
      storageBucket: "ruine-comptable-3d49c.firebasestorage.app",
      messagingSenderId: "880594103494",
      appId: "1:880594103494:web:c2dc92c90c517d8af7bbc7",
      measurementId: "G-26KEVZYE50"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Elements HTML
    const produitForm = document.getElementById("produitForm");
    const produitsList = document.getElementById("produitsList");

    // Fonction: ajouter produit
    produitForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nom = document.getElementById("nom").value;
      const prix = parseFloat(document.getElementById("prix").value);
      const stock = parseInt(document.getElementById("stock").value);

      try {
        await addDoc(collection(db, "produits"), { nom, prix, stock });
        alert("Produit ajouté avec succès !");
        produitForm.reset();
        afficherProduits();
      } catch (err) {
        console.error("Erreur lors de l'ajout :", err);
      }
    });

    // Fonction: afficher produits
    async function afficherProduits() {
      produitsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "produits"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.nom} - ${data.prix} Ar (${data.stock} en stock)`;
        produitsList.appendChild(li);
      });
    }

    // Charger produits au démarrage
    afficherProduits();
  </script>
</body>
</html>
