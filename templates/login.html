{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Connexion</h2>
<form method="post">

  <input type="text" name="username" required>
  <label>Mot de passe</label>
  <input type="password" name="password" required>
  <button type="submit">Se connecter</button>
</form>
{% endblock %}
