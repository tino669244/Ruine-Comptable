{% extends "base.html" %}
{% block content %}
<h2>Tableau de bord</h2>
<div class="row">
    {% for key, value in stats.items() %}
    <div class="col-md-2">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-capitalize">{{ key }}</h5>
                <p class="display-6">{{ value }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
