{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Clients</h2>

<button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addClientModal">
  <i class="fa fa-plus"></i> Ajouter Client
</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.id }}</td>
      <td>{{ client.nom }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.telephone }}</td>
      <td>
        <a href="{{ url_for('clients.edit_client', id=client.id) }}" class="btn btn-warning btn-sm">
          <i class="fa fa-edit"></i>
        </a>
        <a href="{{ url_for('clients.delete_client', id=client.id) }}" class="btn btn-danger btn-sm"
           onclick="return confirm('Supprimer ce client ?')">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Modal Ajout -->
<div class="modal fade" id="addClientModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="{{ url_for('clients.add_client') }}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter Client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type="text" name="nom" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Téléphone</label>
          <input type="text" name="telephone" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button class="btn btn-success">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
