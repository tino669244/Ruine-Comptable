{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Produits</h2>

<button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addProduitModal">
  <i class="fa fa-plus"></i> Ajouter Produit
</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prix</th>
      <th>Quantité</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for produit in produits %}
    <tr>
      <td>{{ produit.id }}</td>
      <td>{{ produit.nom }}</td>
      <td>{{ produit.prix }} Ar</td>
      <td>{{ produit.quantite }}</td>
      <td>
        <a href="{{ url_for('produits.edit_produit', id=produit.id) }}" class="btn btn-warning btn-sm">
          <i class="fa fa-edit"></i>
        </a>
        <a href="{{ url_for('produits.delete_produit', id=produit.id) }}" class="btn btn-danger btn-sm"
           onclick="return confirm('Supprimer ce produit ?')">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Modal Ajout -->
<div class="modal fade" id="addProduitModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="{{ url_for('produits.add_produit') }}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter Produit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type="text" name="nom" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Prix</label>
          <input type="number" name="prix" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantité</label>
          <input type="number" name="quantite" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button class="btn btn-success">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
