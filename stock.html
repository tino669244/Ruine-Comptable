  <main>
    <h2>Gestion des Stocks</h2>
    <form id="stockForm">
      <input type="text" id="produitStock" placeholder="Produit" required>
      <input type="number" id="quantiteStock" placeholder="Quantité" required>
      <button type="submit">Ajouter au Stock</button>
    </form>

    <h3>Liste des Stocks</h3>
    <table id="stocksTable">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Quantité</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
